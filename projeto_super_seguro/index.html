<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <title>SAD - Super Seguro</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <header class="pb-3 mb-4 border-bottom">
            <span class="fs-4">SAD - Sistema de Apoio à Decisão de Risco</span>
        </header>

        <div class="row">
            <!-- Formulário de Entrada -->
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h5>Simular Novo Proponente</h5>
                    <form id="formSAD">
                        <div class="mb-3">
                            <label>Idade Relativa:</label>
                            <input type="number" step="0.01" class="form-control" id="idade">
                        </div>
                        <div class="mb-3">
                            <label>IMC:</label>
                            <input type="number" step="0.01" class="form-control" id="imc">
                        </div>
                        <button type="button" onclick="analisarRisco()" class="btn btn-primary">Analisar Decisão</button>
                    </form>
                </div>
            </div>

            <!-- Painel de Resultado (BI/OLAP) -->
            <div class="col-md-6">
                <div id="resultado" class="alert alert-info">
                    Aguardando dados para análise estratégica...
                </div>
            </div>
        </div>
    </div>

    <script src="projeto_super_seguro/js/scripts.js"></script>
</body>
</html>
