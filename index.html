<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAD - Super Seguro</title>
    <!-- Bootstrap CSS Direto (não depende de pasta local) -->
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .card-header { background-color: #0d6efd; color: white; }
        .status-badge { font-size: 1.2rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">SAD | Prudential Insurance</a>
        </div>
    </nav>

    <div class="container">
        <div class="row g-4">
            <!-- Lado Esquerdo: Formulário -->
            <div class="col-md-5">
                <div class="card shadow border-0">
                    <div class="card-header">Simulador de Risco</div>
                    <div class="card-body">
                        <form id="formSAD">
                            <div class="mb-3">
                                <label class="form-label">Idade Relativa (Ins_Age)</label>
                                <input type="number" step="0.01" id="idade" class="form-control" placeholder="Ex: 0.64">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">IMC (BMI)</label>
                                <input type="number" step="0.01" id="imc" class="form-control" placeholder="Ex: 0.48">
                            </div>
                            <button type="button" onclick="analisarRisco()" class="btn btn-primary w-100">Avaliar Proposta</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Lado Direito: BI/OLAP -->
            <div class="col-md-7">
                <div class="card shadow border-0">
                    <div class="card-header bg-dark">Indicadores Estratégicos (Data Warehouse)</div>
                    <div class="card-body">
                        <div id="resultado" class="mb-3"></div>
                        <div id="resultado-bi">
                            <p class="text-muted">Carregando métricas do banco de dados...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
