<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAD - Super Seguro</title>
    
   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">

</head>
<body>

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">SAD | <span class="danger"> Super Seguro - Seguradora </span></a>
        </div>
    </nav>

    <div class="container">
        <div class="row g-4">
            <!-- Simulação -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header bg-primary text-white">Simulador de Risco</div>
                    <div class="card-body">
                        <form id="formSAD">
                            <div class="mb-3">
                                <label class="form-label">Idade (anos)</label>
                                <input type="number" step="0.01" class="form-control" id="idade" placeholder="Ex: 64">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">IMC (kg/m²)</label>
                                <input type="number" step="0.01" class="form-control" id="imc" placeholder="Ex: 25.00">
                            </div>
                            <button type="button" onclick="analisarRisco()" class="btn btn-primary w-100">Avaliar Proposta</button>

                            <button type="button" onclick="limparHistorico()" class="btn btn-outline-danger btn-sm w-100 mt-2">Nova Pesquisa</button>

                        </form>
                    </div>
                </div>
            </div>

            <!-- Dashboard BI -->
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header bg-dark text-white">Indicadores Estratégicos (Data Warehouse)</div>
                    <div class="card-body text-center">
                        <div id="resultado" class="mb-3"></div>
                            <select id="olap-dimensao" class="form-control form-control-sm mb-3" onchange="carregarDashboard()">
                            <option value="recentes">Visão Tática: Últimos Registros</option>
                            <option value="faixa_idade">Visão Estratégica: Média de Risco por Idade</option>
                            </select>

                        <div id="resultado-bi">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2">Carregando métricas do banco de dados...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script local -->
    <script src="js/scripts.js"></script>
</body>
</html>
